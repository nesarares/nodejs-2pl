<section class="page-wrap">
	<mat-card>
		<h1>Login</h1>
		<form #form="ngForm">
			<mat-form-field appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput [(ngModel)]="email" name="email">
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>Password</mat-label>
				<input matInput [(ngModel)]="password" name="password">
			</mat-form-field>

			<app-error [error]="error" *ngIf="error"></app-error>

			<button mat-raised-button type="button" color="primary" (click)="login()" [buttonSpinner]="isLoading"
				[disabled]="!email || !password">Login</button>
		</form>
	</mat-card>
</section>
